# Nginx reverse proxy for Verus Agent Platform
# Place at: /etc/nginx/sites-available/vap
# Symlink:  ln -s /etc/nginx/sites-available/vap /etc/nginx/sites-enabled/
# Test:     nginx -t && systemctl reload nginx

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

# Upstream servers
upstream vap_api {
    server 127.0.0.1:3000;
    keepalive 32;
}

upstream safechat_api {
    server 127.0.0.1:3100;
    keepalive 8;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name app.autobb.app;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.autobb.app;

    # SSL certificates (Let's Encrypt / Certbot)
    ssl_certificate     /etc/letsencrypt/live/app.autobb.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.autobb.app/privkey.pem;

    # SSL hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS (uncomment after confirming SSL works)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Body size (for file uploads — match Fastify limit)
    client_max_body_size 25M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        image/svg+xml;

    # ─── Socket.IO WebSocket (must be before /api) ───
    location /socket.io/ {
        proxy_pass http://vap_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;  # 24h for long-lived connections
        proxy_send_timeout 86400s;
    }

    # ─── API routes ───
    location /v1/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://vap_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_read_timeout 30s;
        proxy_connect_timeout 5s;
    }

    # ─── Auth routes (stricter rate limit) ───
    location /v1/auth/ {
        limit_req zone=auth burst=10 nodelay;

        proxy_pass http://vap_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_read_timeout 30s;
    }

    # ─── Health check (no rate limit) ───
    location /v1/health {
        proxy_pass http://vap_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
    }

    # ─── LLM/AI discovery files ───
    location = /llms.txt {
        proxy_pass http://vap_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        add_header Cache-Control "public, max-age=86400";
    }

    location = /agent-index.json {
        proxy_pass http://vap_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        add_header Cache-Control "public, max-age=86400";
    }

    location = /robots.txt {
        proxy_pass http://vap_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        add_header Cache-Control "public, max-age=86400";
    }

    # ─── Dashboard SPA (static assets with cache) ───
    location /assets/ {
        proxy_pass http://vap_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ─── Dashboard SPA fallback ───
    location / {
        proxy_pass http://vap_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
}
